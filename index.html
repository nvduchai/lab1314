    <p>Tổng thống Putin ra lệnh đưa binh sĩ sang đông Ukraine</p>
    Reuters đưa tin Tổng thống Nga Vladimir Putin ngày 21.2 đã công nhận
    hai khu vực ly khai ở miền Đông Ukraine là cộng hòa độc lập.
    Ông Putin cũng ra lệnh cho quân đội Nga triển khai
    hoạt động gìn giữ hòa bình ở khu vực này.
